<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instabox Solution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <div id="main">
                <div id="logo">
                    <img src="assets/instagram-logo.png">
                </div>
                <div id="profile">
                    <div id="username-row">
                        <p>instagram</p>
                        <img src="assets/checkmark.png">
                        <p class="bordered">Following</p>***
                    </div>
                    <div id="stats">
                        <p id="posts">
                            <span class="strong">5,863</span> posts
                        </p>
                        <p id="followers">
                            <span class="strong">303m</span> followers
                        </p>
                        <p id="following">
                            <span class="strong">223</span> following
                        </p>
                    </div>
                    <div id="user-info">
                        <p class="strong">Instagram</p>
                        <div>Bringing you closer to the ones you love. <img src="assets/heart.png" height="3px" width="3px"></div>
                        <p><a href="help.instragram.com">help.instragram.com</a></p>
                    </div>
                    <div id="friends-who-follow">
                        <p class="small">Followed by <span class="strong">thedailyshow</span> and <span class="strong">kevin</span></p>
                    </div>
                </div>
            </div>
            <div id="categories">
                <div id="talent" class="category strong">
                    <img src="assets/talent.png">
                    <p>Talent</p>
                </div>
                <div id="travel" class="category strong">
                    <img src="assets/travel.png">
                    <p>Travel</p>
                </div>
                <div id="beauty" class="category strong">
                    <img src="assets/beauty.png">
                    <p>Beauty</p>
                </div>
                <div id="fluff" class="category strong">
                    <img src="assets/fluff.png">
                    <p>Fluff</p>
                </div>
                <div id="asmr" class="category strong">
                    <img src="assets/asmr.png">
                    <p>ASMR</p>
                </div>
                <div id="sports" class="category strong">
                    <img src="assets/sports.png">
                    <p>Sports</p>
                </div>
                <div id="art" class="category strong">
                    <img src="assets/art.png">
                    <p>Art</p>
                </div>
            </div>
        </div>
    </body>
</html>
